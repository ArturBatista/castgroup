<div class="container">
    <div class="login">
        <h2>Login</h2>
        <mat-form-field appearance="fill">
            <mat-label>email</mat-label>
            <input id="email" matInput [(ngModel)]=login.email #name="ngModel" required>

        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>senha</mat-label>
            <input matInput type="password" [(ngModel)]=login.senha required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="enviarLogin()">Acessar</button>

    </div>
</div>
